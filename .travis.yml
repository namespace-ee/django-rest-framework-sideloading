# Config file for automatic testing at travis-ci.org

language: python

python:
  - "2.7"
  - "3.6"

env:
  - TOX_ENV=py27-django18-drf34
  - TOX_ENV=py27-django19-drf34
  - TOX_ENV=py27-django110-drf34
  - TOX_ENV=py27-django110-drf35
  - TOX_ENV=py27-django110-drf36
  - TOX_ENV=py27-django111-drf34
  - TOX_ENV=py27-django111-drf35
  - TOX_ENV=py27-django111-drf36
  - TOX_ENV=py36-django111-drf34
  - TOX_ENV=py36-django111-drf35
  - TOX_ENV=py36-django111-drf36

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 2.7
      env: TOXENV=py27
  fast_finish: true

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_test.txt

# command to run tests using coverage, e.g. python setup.py test
script: tox -e $TOX_ENV

after_success:
  - codecov -e TOX_ENV
